<div class="container">

  <div class="card">
  <div class="card-header" style="background: #714b74; color: #fff">
    <b>Login Form</b>
  </div>
  <div class = "card-block">
    <form name="form-signin" (ngSubmit)="f.form.valid && doLogin()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <div class="input-group">
          <div class="input-group addon">
            <input type="text" class="form-control custom-input" id="username" name="username" [(ngModel)]="account.username" #username="ngModel"
             placeholder="Username" required />
            <span class="input-group-addon custom-icon" id="basic-addon1">
              <i class="fa fa-user"></i>
            </span>
          </div>
        </div>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Entre com um usu치rio v치lido</div>
      </div>
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <div class="input-group">
          <div class="input-group addon">
            <input type="text" class="form-control custom-input" id="password" name="password" [(ngModel)]="account.password" #password="ngModel"
             placeholder="Password" required />
            <span class="input-group-addon custom-icon" id="basic-addon1">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Entre com um usu치rio v치lido</div>
      </div>
<button class="btn btn-signin" type="submit">Entrar</button> &ensp;
<a style="color:gray" (click)="open(content)">Forgot Your Password ? </a>
</form>
<!-- /form -->
</div>
</div>
<!-- /card-container -->
</div>
<!-- /container -->



<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header"  style="background: #714b74; color: #fff">
    <h6 class="modal-title">Forgot Your Password ?</h6>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>User Default: <b>"admin"</b></p>
    <p>Password Default: <b>"admin"</b></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-signin" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
