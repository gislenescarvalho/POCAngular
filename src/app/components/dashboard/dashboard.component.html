

<app-app-navbar></app-app-navbar>
<div class="container">
  <div class="starter-template">
    <br>
    <br>
      <app-user-search></app-user-search>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table id="mytable" class="table table-bordred table-striped">

              <thead style="color: #330f33;">
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Details</th>
              </thead>
              <tbody>

                <tr *ngFor="let user of users">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.age}}</td>
                  <td>{{user.address}}</td>
                  <td>
                    <p data-placement="top" data-toggle="tooltip" title="Detail">
                      <button class="btn btn-primary btn-xss" >
                        <i routerLink="/detail/{{ user.id }}" class="fa fa-eye"></i>
                      </button>
                    </p>
                  </td>

                </tr>



              </tbody>

            </table>
          </div>
        </div>
      </div>
